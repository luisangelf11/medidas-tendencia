<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Medidas de tendencia</title>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center p-2 text-uppercase">Medidas de tendencia</h2>
      <div>
        <label for="number" class="p-2 fw-bold text-uppercase">Elemento:</label>
        <input class="form-control" id="number" type="text" placeholder="Ingresa un número">
        <div class="mt-3">
          <button id="insert" class="btn btn-primary">Insertar</button>
          <button id="delete" class="btn btn-danger">Borrar</button>
          <button id="success" class="btn btn-success">Calcular</button>
          <button id="clear" class="btn btn-danger">Limpiar</button>
        </div>
      </div>
      <div class="card mt-3">
        <h4 class="p-2">Xi: {<span id="conjunto"></span>}</h4>
        <div class="d-flex p-2">
          <h5>Media: </h5>
          <p id="media" style="padding: 2px;">0</p>
        </div>
        <div class="d-flex p-2">
          <h5>Moda: </h5>
          <p id="moda" style="padding: 2px;">0</p>
        </div>
        <div class="d-flex p-2">
          <h5>Mediana: </h5>
          <p id="mediana" style="padding: 2px;">0</p>
        </div>
        <div class="d-flex p-2">
          <h5>Media Geométrica: </h5>
          <p id="g" style="padding: 2px;">0</p>
        </div>
        <div class="d-flex p-2">
          <h5>Media Armonica: </h5>
          <p id="h" style="padding: 2px;">0</p>
        </div>
      </div>
    </div>
    <!--MY SCRIPTS-->
    <script src="./js/index.js"></script>
    <!--BOOSTRAP SCRIPTS-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
